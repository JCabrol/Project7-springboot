<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid align-items-center justify-content-center">
    <div class="container">
        <header th:insert="navigation.html :: navigationBar"></header>
        <div class="row mt-5"><h2>Rule Name List</h2></div>
        <div class="row">
            <a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
            <table aria-label="Displayed list of all ruleNames registered" class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Json</th>
                    <th>Template</th>
                    <th>SqlStr</th>
                    <th>SqlPart</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ruleName : ${ruleNameList}">
                    <td th:text="${ruleName.id}"></td>
                    <td th:text="${ruleName.name}"></td>
                    <td th:text="${ruleName.description}"></td>
                    <td th:text="${ruleName.json}"></td>
                    <td th:text="${ruleName.template}"></td>
                    <td th:text="${ruleName.sqlStr}"></td>
                    <td th:text="${ruleName.sqlPart}"></td>
                    <td><a th:href="@{'/ruleName/update/'+${ruleName.id}}" class="link-primary">Edit</a>&nbsp;|&nbsp;
                        <a th:href="@{'/ruleName/delete/'+${ruleName.id}}" class="link-primary">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
